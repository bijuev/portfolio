worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;  # Change this to your actual domain in production

        # Proxy requests to the Gunicorn app
        location / {
            proxy_pass http://web:8000;  # Points to the 'web' service in Docker Compose
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static files
        location /static/ {
            alias /app/static/;  # Correct path for collected static files
        }

        # Serve media files (if applicable)
        location /media/ {
            alias /app/media/;  # Correct path for user-uploaded media
        }
    }
}
