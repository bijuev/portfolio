{% load  static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bijumon Portfolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-lg font-bold">Bijumon Portfolio</a>
            <ul class="flex space-x-4">
                <li><a href="/" class="text-white hover:text-gray-300">Home</a></li>
                <li><a href="{% url 'about' %}" class="text-white hover:text-gray-300">About</a></li>
                <li><a href="{% url 'resume' %}" class="text-white hover:text-gray-300">Resume</a></li>
                <li><a href="{% url 'contact' %}" class="text-white hover:text-gray-300">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 p-4 mt-8">
        <div class="container mx-auto text-center text-white">
            &copy; 2024 Bijumon Portfolio. All Rights Reserved.
        </div>
    </footer>
</body>
</html>
